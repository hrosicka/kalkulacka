<div class="kalkulator-container">
  <input class="kalkulator-display" type="text" [(ngModel)]="display" readonly>

  <div class="row">
    <button class="kalkulator-btn" (click)="addToDisplay('7')">7</button>
    <button class="kalkulator-btn" (click)="addToDisplay('8')">8</button>
    <button class="kalkulator-btn" (click)="addToDisplay('9')">9</button>
    <button class="kalkulator-btn operator" (click)="operate('/')">÷</button>
  </div>
  <div class="row">
    <button class="kalkulator-btn" (click)="addToDisplay('4')">4</button>
    <button class="kalkulator-btn" (click)="addToDisplay('5')">5</button>
    <button class="kalkulator-btn" (click)="addToDisplay('6')">6</button>
    <button class="kalkulator-btn operator" (click)="operate('*')">×</button>
  </div>
  <div class="row">
    <button class="kalkulator-btn" (click)="addToDisplay('1')">1</button>
    <button class="kalkulator-btn" (click)="addToDisplay('2')">2</button>
    <button class="kalkulator-btn" (click)="addToDisplay('3')">3</button>
    <button class="kalkulator-btn operator" (click)="operate('-')">−</button>
  </div>
  <div class="row">
    <button class="kalkulator-btn" (click)="addToDisplay('0')">0</button>
    <button class="kalkulator-btn clear" (click)="clearDisplay()">C</button>
    <button class="kalkulator-btn equal" (click)="calculate()">=</button>
    <button class="kalkulator-btn operator" (click)="operate('+')">+</button>
  </div>
</div>
